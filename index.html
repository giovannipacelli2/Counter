<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Counter</title>
</head>
<body>
	<div class="page">

		<span id="head"><h1>The final COUNTER</h1></span>

		<div id="container">

			<span id="reset" class="set-counter reset"><img src="assets/img/arrow-clockwise.svg" alt=""></span>
			<div id="counter-container">

				<span id="counter">0</span>

				<div id="button-container">
					<span id="decrease" class="set-counter button">-</span>
					<span id="increase" class="set-counter button">+</span>
				</div>

			</div>

		</div>
	</div>

	<script src="assets/js/counter.js" ></script>
	<script src="assets/js/screen.js"></script>
</body>
</html>
